<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
	    <input type="text" id="name" placeholder="Name" required><br><br>

		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br><br>

		<label>Gender</label><br>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label><br>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="" disabled selected hidden>
                --Please choose an option--
            </option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select><br><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" requied><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx"><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
